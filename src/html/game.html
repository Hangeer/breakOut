<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <title>突出重围</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../js/zepto.js"></script>
    <script src="../js/game.js"></script>
</head>
<body>

<div id="pause" class="pause">
    pause
</div>

<div id="cover" class="cover">
    <div id="continue" class="continue">
        continue
    </div>
    <div id="restart" class="restart">
        restart
    </div>
</div>

<div id="container" class="container">
    <div id="canvas-container" class="canvas-container">
        <canvas id="canvas" class="canvas" width="320" height="568"></canvas>
        <!-- canvas 默认适配 iphone 5 -->
    </div>
</div>

<div id="imgs" class="imgs">
    <img src="../imgs/circle.png" alt="circle" id="circle" width="200" height="200">
    <img src="../imgs/two-exit-circle.png" alt="circle" id="two-exit-circle" width="100" height="100">
    <img src="../imgs/four-exit-circle.png" alt="circle" id="four-exit-circle" width="150" height="150">
    <img src="../imgs/block.png" alt="block" id="block" width="20" height="20">
    <img src="../imgs/single-block.png" alt="single-block" id="single-block" width="25" height="5">
    <img src="../imgs/two-blocks.png" alt="two-blocks" id="two-blocks" width="150" height="10">
    <img src="../imgs/three-blocks.png" alt="three-blocks" id="three-blocks" width="250" height="10">
</div>

</body>
</html>
