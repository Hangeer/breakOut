<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <title>突出重围</title>
    <script src="./js/zepto.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            position: relative;
            margin: 0;
            overflow: hidden;
            -webkit-user-select:none;
            -webkit-tap-highlight-color: transparent;
        }
        body{
            background-color: #000018;
            font-family: 'Microsoft YaHei';
        }
        .stage {
            width: 320px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="stage" class="stage">
            <canvas id="canvas" height="568" width="320"></canvas>
        </div>
    </div>
    <div class="img-container" style="display: none">
        <img src="./block.png" width="20" height="20" id="block">
    </div>
    <script>
        $(document).ready(function (ev) {
            var ev = ev || window.event;
            ev.preventDefault;
            /* 阻止默认事件 */

            var public = {};
            public.canvas = document.getElementById('canvas');
            public.context = canvas.getContext('2d');

            function Block (ctx, startX, startY, width, height, img, direction, left, top) {
                var self = this;
                self.context = ctx;
                self.start = {
                    x: startX,
                    y: startY
                };
                self.width = width;
                self.height = height;
                self.img = img;
                self.direction = direction;
                /* true -> 向右移动 */
                self.left = left;
                /* 方块左边距画布左边位置 */
                self.top = top;
                /* 方块顶端距画布顶端位置 */
                self.isClose = true;
                /*  */
            }
            Block.prototype.paint = function () {
                var ctx = this.context;
                ctx.drawImage(this.img, this.left, this.top);
            };
            Block.prototype.move = function () {
                var ctx = this.context;
                ctx.clearRect(this.left, this.top, this.width, this.height);

                this.isClose = (this.left > 150);

                if ((this.direction && this.left + this.width /2 >= 160) || (!this.direction && this.left - this.width / 2 <= 20)) {
                    this.direction = !this.direction;
                }

                this.direction ? this.left += 1 : this.left -= 1;

                this.paint();
            };

            var block = new Block (public.context, 100, 100, 20, 20, document.querySelector("#block"), true, 100, 100);
            block.paint();
//            $(document).on('click', function () {
//                block.move();
//            });
            var timer = window.setInterval(function () {
                block.move();
            }, 100/6)

        });
    </script>
</body>
</html>
