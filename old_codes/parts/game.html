<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <title>突出重围</title>
    <script src="./js/zepto.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            position: relative;
            margin: 0;
            overflow: hidden;
            -webkit-user-select:none;
            -webkit-tap-highlight-color: transparent;
        }
        body{
            background-color: #000018;
            font-family: 'Microsoft YaHei';
        }
        .stage {
            width: 320px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="stage" class="stage">
            <canvas id="canvas" height="568" width="320"></canvas>
        </div>
    </div>
    <div class="img-container" style="display: none">
        <img src="./block.png" width="20" height="20" id="block">
    </div>
    <script>
        $(document).ready(function (ev) {
            var ev = ev || window.event;
            ev.preventDefault;
            /* 阻止默认事件 */

            var public = {};
            public.canvas = document.getElementById('canvas');
            public.context = canvas.getContext('2d');

            var ctx = public.context;

                
            //开始一个新的绘制路径
            ctx.beginPath();
            //设置弧线的颜色为蓝色
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 5;
            var circle = {
                x : 100,    //圆心的x轴坐标值
                y : 100,    //圆心的y轴坐标值
                r : 50      //圆的半径
            };
            //沿着坐标点(100,100)为圆心、半径为50px的圆的顺时针方向绘制弧线
            ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI / 3, false);    
            //按照指定的路径绘制弧线
            ctx.stroke();

            ctx.beginPath();
            //设置弧线的颜色为蓝色
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 5;
            ctx.arc(circle.x, circle.y, circle.r, Math.PI* 2/ 3, Math.PI, false);    
            ctx.stroke();

            ctx.beginPath();
            //设置弧线的颜色为蓝色
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 5;
            ctx.arc(circle.x, circle.y, circle.r, Math.PI* 4 / 3, Math.PI* 5/3, false);    
            ctx.stroke();

        });
    </script>
</body>
</html>
