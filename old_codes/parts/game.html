<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <title>突出重围</title>
    <script src="./js/zepto.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            position: relative;
            margin: 0;
            overflow: hidden;
            -webkit-user-select:none;
            -webkit-tap-highlight-color: transparent;
        }
        body{
            background-color: #000018;
            font-family: 'Microsoft YaHei';
        }
        .stage {
            width: 320px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="stage" class="stage">
            <canvas id="canvas" height="568" width="320"></canvas>
        </div>
    </div>
    <div class="img-container" style="display: none">
        <img src="./block.png" width="20" height="20" id="block">
    </div>
    <script>
        $(document).ready(function (ev) {
            var ev = ev || window.event;
            ev.preventDefault;
            /* 阻止默认事件 */

            var public = {};
            public.canvas = document.getElementById('canvas');
            public.context = canvas.getContext('2d');

            var ctx = public.context;
            ctx.beginPath();
            ctx.arc(60, 60, 50, 0, Math.PI/4, false);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#fff";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(60, 60, 50, Math.PI/2, Math.PI*6/8, false);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#fff";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(60, 60, 50, Math.PI, Math.PI*5/4, false);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#fff";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(60, 60, 50, Math.PI*1.5, Math.PI*1.75, false);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#fff";
            ctx.stroke();

//            ctx.beginPath();
//            ctx.arc(60, 60, 50, Math.PI, Math.PI/1.5, true);
//            ctx.lineWidth = 5;
//            ctx.strokeStyle = "#fff";
//            ctx.stroke();

        });
    </script>
</body>
</html>
