<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <title>突出重围</title>
    <script src="./js/zepto.js"></script>
    <!--<script src="./js/phaser.min.js"></script>-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            position: relative;
            margin: 0;
            overflow: hidden;
            -webkit-user-select:none;
            -webkit-tap-highlight-color: transparent;
        }
        body{
            background-color: #000018;
            font-family: 'Microsoft YaHei';
        }
        .stage {
            width: 320px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="stage" class="stage">
            <canvas id="canvas" height="568" width="320"></canvas>
        </div>
    </div>
    <div class="img-container" style="display: none">
        <img src="./block.png" width="200" height="200" id="block">
    </div>
    <script>
        $(document).ready(function (ev) {
            var ev = ev || window.event;
            ev.preventDefault;
            /* 阻止默认事件 */

            var public = {};
            public.canvas = document.getElementById('canvas');
            public.context = canvas.getContext('2d');



            function Square (x, y, width, height) {
                var self = this;
                self.context = public.context;
                self.center = [x, y];
                self.width = width;
                self.height = height;
                self.rotateDeg = 0;
            }
            Square.prototype.paint = function () {
                var ctx = this.context;
                ctx.save();
                ctx.translate(this.center[0] + .5 * this.width, this.center[1] + .5 * this.height);
                ctx.rotate(this.rotateDeg);
                ctx.drawImage(document.getElementById("block"), -.5 * this.width, -.5 *this.height);
                ctx.restore();
            };
            Square.prototype.rotate = function () {
                var ctx = this.context;

                ctx.save();
                ctx.translate(this.center[0] + .5 * this.width, this.center[1] + .5 * this.height);
                ctx.rotate(this.rotateDeg);
                ctx.clearRect(-.5 * this.width, -.5 *this.height, this.width, this.height);
                ctx.restore();
                this.rotateDeg += 0.02;
                this.paint();

            };

            var square = new Square(60, 100, 200, 200);
            square.paint();

            document.addEventListener('touchstart', function () {
                square.rotate();
            });

        });
    </script>
</body>
</html>
